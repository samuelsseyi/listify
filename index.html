<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listify</title>
  <link rel="icon" href="img/Listify Logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary fixed-top shadow-lg">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold" href="#">
        <img src="img/Listify Logo.png" alt="Logo" width="70"  class="d-inline-block align-text-bottom">
        Listify 
      </a>
      <button class="navbar-toggler d-md.-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Modify Your Tasks</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <button class="w-20 btn btn-outline-success my-3 mx-3 btn-lg form-control" data-bs-toggle="modal" data-bs-target="#exampleModal">Add First Task</button>
            </li>
            <li class="nav-item">
              <button class="w-20 btn btn-outline-primary my-3 mx-3 btn-lg form-control" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add Last Task</button>
            </li>
            <li class="nav-item">
              <button class="w-20 btn btn-outline-secondary my-3 mx-3 btn-lg form-control" onclick="deleteFirstTask()">Delete First Task</button>
            </li>
            <li class="nav-item">
              <button class="w-20 btn btn-outline-dark my-3 mx-3 btn-lg form-control" onclick="deleteLastTask()">Delete Last Task </button>
            </li>
            <li class="nav-item">
              <button class="w-20 btn my-3 mx-3 btn-lg btn-outline-danger form-control" onclick="deleteAllTask()">Delete All Tasks</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>






 <div class="container-fluid mt-5 pt-5 mx-auto" >
  <div class="row">
     <!-- Side Bar Div -->
      <div id="sideBarDiv" class="col-lg-3  p-4 shadow-sm d-none d-md-block">
        <p class="fs-5 mt-3 ps-3 text-center">Task Management Made Easy</p>
        <button class="w-20 btn btn-outline-success my-3 mx-3 btn-lg form-control" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add First Task</button>
        <button class="w-20 btn btn-outline-primary my-3 mx-3 btn-lg form-control" data-bs-toggle="modal" data-bs-target="#exampleModal1">Add Last Task</button>
        <button class="w-20 btn btn-outline-secondary my-3 mx-3 btn-lg form-control" onclick="deleteFirstTask()">Delete First Task</button>
        <button class="w-20 btn btn-outline-dark my-3 mx-3 btn-lg form-control" onclick="deleteLastTask()">Delete Last Task </button>
        <button class="w-20 btn my-3 mx-3 btn-lg btn-outline-danger form-control" onclick="deleteAllTask()">Delete All Tasks</button>
      </div>

     <!-- Dashboard Div -->
      <div id="mainBodyDiv" class="col-12 col-lg-8 mx-auto" >
        <div class="container rounded-3 my-5 mb-5 p-3" id="dashboard">
          <p class="fs-1 fw-bold text-light text-center">What Will You Do Today?</p>

          <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="mainToDoInput" placeholder="Enter Your Task" aria-label="Recipient's username" aria-describedby="button-addon2"> </textarea>
            <label for="">Enter Your Task</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Your Task Description Here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Task Description</label>
            <button class="btn btn-dark my-3" type="button" onclick="mainAddToDo()">Add To List</button>
          </div>

          <div id="errorDiv" class="bg-danger p-2 fs-5 text-center text-light rounded-3" style="display: none;"></div>

          <div class="text-center">
            <img src="img/t.png" alt="" class="col-2 col-lg-1 bg-light rounded-5 p-2 m-3 usecases">
            <img src="img/t (1).png" alt="" class="col-2 col-lg-1 bg-light rounded-5 p-2 m-3 usecases">
            <img src="img/t (2).png" alt="" class="col-2 col-lg-1 bg-light rounded-5 p-2 m-3 usecases">
            <img src="img/t (5).png" alt="" class="col-2 col-lg-1 bg-light rounded-5 p-2 m-3 usecases ">
            <img src="img/t (8).png" alt="" class="col-2 col-lg-1 bg-light rounded-5 p-2 m-3 usecases">
          </div>
        </div>

        <div class="container-fluid mx-auto col-12 col-lg-8">
        <div id="cardDiv" style="display: none;" class="row">
        
        </div>
        </div>


      </div>

  </div>
 </div>
 




  <!-- Modal For Add First-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Task To The Top Of The List</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form form-control" placeholder="Enter Your Task Here..." id="addFirstInput">
        <input type="text" class="form form-control mt-4" placeholder="Enter Task Description Here..." id="addFirstInputDesp" style="height: 75px;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addToFirst()">Save</button>
      </div>
    </div>
  </div>
</div>
  




<!-- Modal For Add Last-->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Task To The Bottom Of The List</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form form-control" placeholder="Enter Your Task Here..." id="addLastInput">
        <input type="text" class="form form-control mt-4" placeholder="Enter Task Description Here..." id="addLastInputDesp" style="height: 75px;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addToLast()">Save</button>
      </div>
    </div>
  </div>
</div>





<!-- Modal For Edit To Do-->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form form-control" placeholder="Enter Your Task Here..." id="editModalInput">
        <input type="text" class="form form-control mt-4" placeholder="Enter Task Description Here..." id="editModalInputDesp" style="height: 75px;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editModal()">Save</button>
      </div>
    </div>
  </div>
</div>




  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
